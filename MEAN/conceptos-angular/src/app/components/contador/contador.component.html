<p>Nombre Persona (Interpolacion): {{ persona!.nombre }}</p>
<p>Edad Persona (Interpolacion): {{ persona!.edad }}</p>
<h2>Contador: {{ numero }}</h2>
<button
  (click)="handleClick('@increment')"
>Incrementar++</button>
&nbsp;
<button
  (click)="handleClick('@decrement')"
>Decrementar--</button>
&nbsp;
<button
  (click)="handleClick( '@reset' )"
>
  Reset
</button>
